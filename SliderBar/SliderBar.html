<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>滑动条</title>
    <link rel="stylesheet" href="jquery.SliderBar.css" type="text/css"/>
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery.SliderBar.js" type="text/javascript"></script>
</head>

<body>

<button class="btn">创建滑动条</button>
<div id="container"></div>
<div id="percentage"></div>

<script type="text/javascript">
    $(function () {
        $('.btn').on('click', function () {
            $('#container').SliderBar({
                barWidth: 600,
                onChanging: function (percentage) {
                    $('#percentage').text((percentage * 100).toFixed(2) + '%');
                },
                onChanged: function (percentage) {
                    $('#percentage').text((percentage * 100).toFixed(2) + '%');
                }
            });
        })
    })
</script>
</body>

</html>
